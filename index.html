<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="form-container">
        <form action="#">
            <h2>Login form</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <p>Choose One:</p>
            <input type="radio" id="real-world" name="choice" value="Real World">
            <label for="real-world">Real World</label>
            <input type="radio" id="matrix" name="choice" value="Matrix">
            <label for="matrix">Matrix</label>
            
            <p>Select your Programs:</p>
            <input type="checkbox" id="bscs" name="program" value="BSCS">
            <label for="bscs">BSCS</label>
            <input type="checkbox" id="bsse" name="program" value="BSSE">
            <label for="bsse">BSSE</label>
            <input type="checkbox" id="bsit" name="program" value="BSIT">
            <label for="bsit">BSIT</label>
            
            <label for="dob">Your Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="write your text here..."></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
